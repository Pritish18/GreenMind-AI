<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenMind AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>GreenMind AI</h2>
    <div id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask something eco-friendly..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userText = input.value;
      chatBox.innerHTML += `<div class='user-msg'><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `message=${encodeURIComponent(userText)}`
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class='bot-msg'>${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    };
  </script>
</body>
</html>
